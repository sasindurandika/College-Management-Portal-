<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .demo-creds div {
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .demo-creds div:hover {
            background: #3498db !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div style="text-align: center; margin-bottom: 30px;">
                <i class="fas fa-graduation-cap" style="font-size: 4rem; color: #3498db; margin-bottom: 15px; display: block;"></i>
                <h1>College Portal</h1>
                <p>Secure Login System</p>
            </div>
            
            <h2 id="loginTitle" style="text-align: center; margin-bottom: 30px;">Student Login</h2>
            
            <div id="errorMessage" class="message error" style="display: none;"></div>
            <div id="successMessage" class="message success" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Username</label>
                    <div style="position: relative;">
                        <i style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #3498db;" class="fas fa-user-circle"></i>
                        <input type="text" id="username" placeholder="Enter username" required style="width: 100%; padding: 15px 15px 15px 50px; border: 2px solid #e0e6ed; border-radius: 8px; font-size: 1rem;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <div style="position: relative;">
                        <i style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #3498db;" class="fas fa-key"></i>
                        <input type="password" id="password" placeholder="Enter password" required style="width: 100%; padding: 15px 15px 15px 50px; border: 2px solid #e0e6ed; border-radius: 8px; font-size: 1rem;">
                        <button type="button" id="togglePassword" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #7f8c8d; cursor: pointer;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-user-tag"></i> Login As</label>
                    <div style="position: relative;">
                        <i style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #3498db;" class="fas fa-users"></i>
                        <select id="role" required style="width: 100%; padding: 15px 15px 15px 50px; border: 2px solid #e0e6ed; border-radius: 8px; font-size: 1rem;">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                </div>
                
                <button type="button" onclick="login()" class="login-btn" id="loginButton" style="width: 100%; padding: 16px; background: linear-gradient(135deg, #3498db, #2c3e50); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 10px;">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>
            
            <div style="background: linear-gradient(135deg, #fff8e1, #fff3e0); border-radius: 12px; padding: 30px; margin: 30px 0; border-left: 5px solid #e67e22;">
                <h3><i class="fas fa-user-check"></i> Quick Login (Click to auto-fill)</h3>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px;">
                    <div onclick="fillCredentials('student', '123')" style="background: white; padding: 20px; border-radius: 8px; cursor: pointer;">
                        <h4><i class="fas fa-user-graduate"></i> Student</h4>
                        <p><strong>student / 123</strong></p>
                    </div>
                    <div onclick="fillCredentials('teacher', '123')" style="background: white; padding: 20px; border-radius: 8px; cursor: pointer;">
                        <h4><i class="fas fa-chalkboard-teacher"></i> Teacher</h4>
                        <p><strong>teacher / 123</strong></p>
                    </div>
                    <div onclick="fillCredentials('admin', '123')" style="background: white; padding: 20px; border-radius: 8px; cursor: pointer;">
                        <h4><i class="fas fa-user-shield"></i> Admin</h4>
                        <p><strong>admin / 123</strong></p>
                    </div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: #3498db; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Back to Home Page
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get role from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roleFromUrl = urlParams.get('role');
        if (roleFromUrl) {
            document.getElementById('role').value = roleFromUrl;
            updateTitle();
        }
        
        // Update title based on role
        document.getElementById('role').addEventListener('change', updateTitle);
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
        
        function updateTitle() {
            const role = document.getElementById('role').value;
            const title = document.getElementById('loginTitle');
            const titles = {
                student: '<i class="fas fa-user-graduate"></i> Student Login',
                teacher: '<i class="fas fa-chalkboard-teacher"></i> Teacher Login',
                admin: '<i class="fas fa-user-shield"></i> Admin Login'
            };
            title.innerHTML = titles[role] || 'Login';
        }
        
        function fillCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            document.getElementById('role').value = username;
            updateTitle();
            showMessage('Credentials filled! Click Login to continue.', 'success');
        }
        
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            // Simple validation
            if (!username || !password) {
                showMessage('Please enter both username and password', 'error');
                return;
            }
            
            // Show loading
            const btn = document.getElementById('loginButton');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            btn.disabled = true;
            
            // Simple authentication (this always works)
            setTimeout(() => {
                if (password === '123') {
                    if ((role === 'student' && username === 'student') ||
                        (role === 'teacher' && username === 'teacher') ||
                        (role === 'admin' && username === 'admin')) {
                        
                        // Store user info
                        sessionStorage.setItem('loggedIn', 'true');
                        sessionStorage.setItem('userRole', role);
                        sessionStorage.setItem('username', username);
                        sessionStorage.setItem('userFullName', getFullName(username));
                        
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        // Redirect after delay
                        setTimeout(() => {
                            window.location.href = role + '.html';
                        }, 1000);
                        return;
                    }
                }
                
                showMessage('Invalid credentials. Use: student/123, teacher/123, or admin/123', 'error');
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }, 1000);
        }
        
        function getFullName(username) {
            const names = {
                'student': 'Alex Johnson',
                'teacher': 'Dr. Sarah Wilson',
                'admin': 'System Administrator'
            };
            return names[username] || username;
        }
        
        function showMessage(message, type) {
            // Hide existing messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            const messageDiv = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
            messageDiv.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i> ${message}`;
            messageDiv.style.display = 'flex';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Initialize
        updateTitle();
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
